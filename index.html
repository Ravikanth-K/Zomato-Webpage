<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zomato</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="assets/logo.jpg" alt="logo" class="navbar__logo">
            </div>
            <div class="navbar__nav__items">
               <button class="nav__item button__primary">Order Food</button> 
            </div>
        </nav>
    </header>
    <main class="container">
        <!--Hero section-->
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="https://tse1.mm.bing.net/th?id=OIP.qIBkr1Z7bnchJYjkrk1j2QHaEw&pid=Api&P=0" alt="hero image" class="hero__image">
            </div>
            <div class="hero__description">
                <h1 class="hero__text">
                    Order food from favourite restaurents near you.
                </h1>
                <button class="nav__item button__primary">Order Now</button>
            </div>
        </section>
        <br>
        <br>
        <br>
        <br>

        <!--Explore Menu-->
        <section class="explore__menu__container">
            <h1 class="explore__menu__text">Explore Our Menu</h1>
            <div class="explore__menu__lists">
                <!--burger-->
                <div class="food__card">
                    <div class="food__card__image">
                        <img src="https://tse4.mm.bing.net/th?id=OIP.H07SGPpx-swRy0WfmnDIdwHaHa&pid=Api&P=0" alt="burger" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Burger</h3>
                        <p>Burger King, Mcdonalds, Burger Place <span style="color:brown">+3</span></p>
                    </div>
                </div>

                <!--pizza-->
                <div class="food__card" id="pizza__card">
                    <div class="food__card__image">
                        <img src="https://tse3.mm.bing.net/th?id=OIP.-jZ0PTn_NvRxwBioV3ZYcgHaLH&pid=Api&P=0" alt="burger" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Burger</h3>
                        <p>Burger King, Mcdonalds, Burger Place <span style="color:brown">+3</span></p>
                    </div>
                </div>

                <!--ice cream-->
                <div class="food__card">
                    <div class="food__card__image">
                        <img src="https://tse4.mm.bing.net/th?id=OIP.B42eljjAZKdmCR59ba9e_QHaKe&pid=Api&P=0" alt="burger" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Burger</h3>
                        <p>Burger King, Mcdonalds, Burger Place <span style="color:brown">+3</span></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
